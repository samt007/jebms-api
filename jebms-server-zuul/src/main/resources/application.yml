server:
    port: 8002

spring:
    # 环境 dev|test|pro
    profiles:
        active: pro
    application:
        name: jebms-server-zuul

zuul:
    routes:
        producer.path: /jebms/erp/**
        producer.serviceId: jebms-erp

eureka:
    instance:
        prefer-ip-address: true
        instance-id: ${spring.cloud.client.ipAddress}:${server.port}
        hostname: ${spring.cloud.client.ipAddress}
    client:
        serviceUrl.defaultZone: http://192.168.99.100:8001/eureka/
