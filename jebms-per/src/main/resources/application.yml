# Tomcat
server:
    tomcat:
        max-threads: 1000
        min-spare-threads: 30
    port: 8082
    context-path: /jebms/per

# mysql
spring:
    # 环境 dev|test|pro
    profiles:
        active: '@profileActive@'
    application:
        name: jebms-per
    datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        driverClassName: com.mysql.jdbc.Driver
        # jackson时间格式化
    jackson:
        time-zone: GMT+8
        date-format: yyyy-MM-dd HH:mm:ss
    thymeleaf:
        cache: false

eureka:
    instance:
        prefer-ip-address: true
        ip-address: ${docker.host.ipAddress}
        instance-id: ${docker.host.ipAddress}:${server.port}
        hostname: ${docker.host.ipAddress}
    client:
        service-url.defaultZone: http://${docker.host.ipAddress}:8001/eureka/
        eureka-server-read-timeout-seconds: 30

# Mybatis配置
mybatis:
    type-aliases-package: tk.mybatis.springboot.model
    mapperLocations: classpath:mapper/*.xml
    configLocation: classpath:mybatis.xml

mapper:
    #mappers:  - tk.mybatis.springboot.util.MyMapper
    not-empty: false
    identity: MYSQL
    
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql


